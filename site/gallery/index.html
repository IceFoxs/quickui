<!DOCTYPE html>
<html>
	
<head>
	
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="../lib/quicommon.css" />
<link rel="stylesheet" type="text/css" href="../controls/controls.css" />
<link rel="stylesheet" type="text/css" href="gallery.css" />

<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
<script type="text/javascript" src="../lib/quickui.js"></script>
<script type="text/javascript" src="../lib/quicommon.js"></script>
<script type="text/javascript" src="../controls/controls.js"></script>
<script type="text/javascript" src="gallery.js"></script>

<script language="JavaScript">

var defaultPageClass = TagAbout;

$(function() {
	
	var pageClass;
	var pageClassName = Page.getUrlParameter("page");
	if (pageClassName != null)
	{
		var pageClass = eval(pageClassName);
	}
	
	if (pageClass == null)
	{
		pageClass = defaultPageClass;
	}
	
	$("body").control(pageClass);
	
});

</script>
