<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="rehydrate.css" />
<link rel="stylesheet" type="text/css" href="http://quickui/release/quickui.catalog.css" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script type="text/javascript" src="../../lib/quickui.js"></script>
<script type="text/javascript" src="../../plugins/quickui.rehydrate.js"></script>
<script type="text/javascript" src="http://quickui/release/quickui.catalog.js"></script>
<script type="text/javascript" src="rehydrate.js"></script>

<script>
$(function() {
    $( "#dynamic" ).control( Sample );
    Control( "#static" ).rehydrate();
});
</script>

<style>
body {
    font-family: sans-serif;
}

h1 {
    font-size: 16pt;
}

p:first-child {
    margin-top: 0;
}

.demo {
    margin: 1em 0;
}

</style>

<body>

    <div class="demo">
        <h1>Control dynamically created through code</h1>
        <div id="dynamic"/>
    </div>

    <div class="demo">
        <h1>Control rehydrated from static HTML</h1>
        <div id="static">
    
            <div>This is a plain div.</div>
            
            <div data-control="BoxWithHeading" data-headingBackground="lightblue" >
                <div data-property="heading">
                    This is a box with some <i>buttons</i>:
                </div>
                <p>Here's a plain paragraph.</p>
                <div data-control="MyButton" class="default" data-color="red">
                    OK
                </div>
                <div data-control="MyButton" data-generic="false" data-color="blue">
                    Cancel
                </div>
            </div>
    
        </div>
    </div>    

</body>

</html>
