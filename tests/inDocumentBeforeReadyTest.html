<!DOCTYPE html>
<html>
    
<head>
    
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="http://quickui/release/quickui.catalog.css" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="http://quickui/release/quickui.js"></script>
<script type="text/javascript" src="http://quickui/release/quickui.catalog.js"></script>

<script language="JavaScript">
/*
Make sure that a control created *before* the document body is ready
can properly set up an inDocument() callback.
*/

var $foo = TabSet.create()
    .content([
        Tab.create()
            .description( "One" )
            .content( LoremIpsum.create() ),
        Tab.create()
            .description( "Two" )
            .content( LoremIpsum.create() )
    ]);

$(function() {
    $("body").append( $foo );
});
</script>

</head>

<body/>

</html>
