Control.prototype.element = function(elementId, value) {
	if (value === undefined)
	{
		return this.data(elementId);
	}
	else
	{
	    this.data(elementId, value);
	    return value;
	}
}

Control.prototype.defineElementFunctions = function(functionNames) {
	for (var i = 0; i < functionNames.length; i++)
	{
		var functionName = functionNames[i];
		var elementId = functionName.slice(1);	// Remove "$"
		this[functionName] = Control._elementFunction(elementId);
	}
}

/*
 * Generate a function that returns the specified element
 * (previously saved in a control's data) for a control array.
 */
Control._elementFunction = function(elementId) {
	return function() {
		return this.map(function(index, element) {
			return Control(element).element(elementId)[0];
		});
	}
};
